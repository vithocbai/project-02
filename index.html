<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson</title>
        <!-- Font Sen -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />
        <!-- Font icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- fonts Poppin -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Navbar -->
                <nav class="navbar">
                    <!-- Logo -->
                    <a href="#!">
                        <img src="./assets/icon/logo.svg" alt="" class="logo" />
                    </a>

                    <!-- Navigation -->
                    <ul>
                        <li>
                            <div class="active">Home</div>
                        </li>
                        <li>
                            <a href="#!" class="link">Courses</a>
                        </li>
                        <li>
                            <a href="#!" class="link">Pricing</a>
                        </li>
                        <li>
                            <a href="#!" class="link">Reviews</a>
                        </li>
                    </ul>

                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="action-btn btn">Sign Up</a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Main -->
        <main>
            <!-- Hero -->
            <div class="hero">
                <div class="container">
                    <div class="row">
                        <!-- Image -->
                        <div class="image">
                            <img
                                src="./assets/img/hero-img.webp"
                                alt="Learn without limits and spread knowledge."
                                class="hero-img"
                            />
                        </div>
                        <!-- Content -->
                        <div class="content">
                            <div class="info">
                                <h1 class="heading">
                                    Learn without limits and spread knowledge.
                                </h1>
                                <p class="desc">
                                    Build new skills for that “this is my year”
                                    feeling with courses, certificates, and degrees
                                    from world-class universities and companies.
                                </p>
                                <button class="watch-video">
                                    <a href="#!" class="btn watch-btn"
                                        >See Courses</a
                                    >
                                    <div class="play-video">
                                        <a href="#!" class="play-icon">
                                            <i class="fa-brands fa-google-play"></i>
                                        </a>
                                        <span>Watch Video</span>
                                    </div>
                                </button>
                                <p class="desc">Recent engagement</p>
                                <div class="stats">
                                    <div class="quantity">
                                        50K
                                        <span class="desc">Students</span>
                                    </div>
                                    <div class="quantity">
                                        70K
                                        <span class="desc">Courses</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
